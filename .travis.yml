language: java
jdk: oraclejdk8
#branches:
#  only:
#    - master
#    - develop
sudo: true 
before_install:
  - echo "installing private repository"
  - git clone $PRIVATE_REPO_URL_UN_PW jpo-ode-private 
  - cd jpo-ode-private
  - mvn clean
  - mvn install
  - cd ..
install: true #must disable pre-installation of dependencies because it fails due to missing oss.runtime dependency install 
addons:
  sonarqube:
    organization: default
    token:
      secure: $SONAR_SECURITY_TOKEN
    branches:
      - .* 
script:
  - mvn -e clean
  - mvn -e org.jacoco:jacoco-maven-plugin:prepare-agent 
  - mvn -e install
  - mvn -e sonar:sonar -Dsonar.organization="default" 
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"
