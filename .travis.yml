language: java
jdk: oraclejdk8
branches:
  only:
    - master
    - develop
sudo: false
before_install:
  - echo -e "machine bitbucket.org\n  login $CI_USER_TOKEN" >> ~/.netrc
  - echo "installing private repository"
  - git clone https://$CI_USER_TOKEN@bitbucket.org/usdot-jpo-ode/jpo-ode-hamid.git jpo-ode-private
  - cd jpo-ode-private
  - mvn clean
  - mvn install
install: true #must disable pre-installation of dependencies because it fails due to missing oss.runtime dependency install 
addons:
  sonarqube:
    token:
      secure: 
    branches:
      - master
      - develop
script:
  - mvn clean
  - mvn org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"
